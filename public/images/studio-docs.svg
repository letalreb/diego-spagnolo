<svg width="1400" height="1000" viewBox="0 0 1400 1000" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustrazione di documenti e strumenti professionali">
  <style>
    :root{
      --bg:#f8fafc;
      --panel:#ffffff;
      --ink:#0f172a;
      --muted:#94a3b8;
      --line:#e2e8f0;
      --accent:#2563eb;
      --accent2:#f59e0b;
      --shadow: rgba(15,23,42,.10);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#070a12;
        --panel:#0b1220;
        --ink:#e5e7eb;
        --muted:#94a3b8;
        --line:#1f2937;
        --accent:#60a5fa;
        --accent2:#fbbf24;
        --shadow: rgba(0,0,0,.35);
      }
    }
  </style>
  <defs>
    <linearGradient id="g" x1="160" y1="160" x2="1240" y2="920" gradientUnits="userSpaceOnUse">
      <stop stop-color="var(--accent)" stop-opacity="0.16"/>
      <stop offset="1" stop-color="var(--accent2)" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="var(--shadow)"/>
    </filter>
  </defs>

  <rect width="1400" height="1000" rx="56" fill="var(--bg)"/>
  <path d="M80 330C210 170 470 130 670 175C890 225 1010 175 1190 225C1290 250 1360 300 1400 340V1000H80V330Z" fill="url(#g)"/>

  <!-- stacked papers -->
  <g filter="url(#shadow)">
    <rect x="230" y="220" width="560" height="700" rx="40" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="270" y="280" width="480" height="52" rx="18" fill="var(--bg)" stroke="var(--line)"/>
    <rect x="270" y="360" width="420" height="18" rx="9" fill="var(--line)"/>
    <rect x="270" y="395" width="380" height="18" rx="9" fill="var(--line)"/>
    <rect x="270" y="430" width="440" height="18" rx="9" fill="var(--line)"/>

    <rect x="270" y="490" width="480" height="52" rx="18" fill="var(--bg)" stroke="var(--line)"/>
    <rect x="270" y="570" width="420" height="18" rx="9" fill="var(--line)"/>
    <rect x="270" y="605" width="380" height="18" rx="9" fill="var(--line)"/>
    <rect x="270" y="640" width="440" height="18" rx="9" fill="var(--line)"/>
  </g>

  <!-- calculator / dashboard card -->
  <g filter="url(#shadow)">
    <rect x="830" y="300" width="340" height="520" rx="40" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="870" y="350" width="260" height="80" rx="22" fill="var(--bg)" stroke="var(--line)"/>
    <path d="M900 405L940 380L990 398L1050 360L1110 386" stroke="var(--accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

    <g opacity="0.95">
      <rect x="870" y="460" width="120" height="90" rx="22" fill="var(--bg)" stroke="var(--line)"/>
      <rect x="1010" y="460" width="120" height="90" rx="22" fill="var(--bg)" stroke="var(--line)"/>
      <rect x="870" y="570" width="120" height="90" rx="22" fill="var(--bg)" stroke="var(--line)"/>
      <rect x="1010" y="570" width="120" height="90" rx="22" fill="var(--bg)" stroke="var(--line)"/>
    </g>

    <rect x="870" y="690" width="260" height="70" rx="26" fill="var(--accent)" fill-opacity="0.16" stroke="var(--line)"/>
  </g>

  <!-- pen -->
  <g filter="url(#shadow)">
    <rect x="690" y="820" width="520" height="40" rx="20" fill="var(--panel)" stroke="var(--line)" transform="rotate(-12 690 820)"/>
    <rect x="720" y="812" width="90" height="40" rx="20" fill="var(--accent2)" fill-opacity="0.22" transform="rotate(-12 720 812)"/>
  </g>

  <!-- subtle dots -->
  <g opacity="0.28">
    <circle cx="170" cy="890" r="6" fill="var(--muted)"/>
    <circle cx="210" cy="922" r="5" fill="var(--muted)"/>
    <circle cx="254" cy="890" r="4" fill="var(--muted)"/>
    <circle cx="1220" cy="880" r="6" fill="var(--muted)"/>
    <circle cx="1260" cy="912" r="5" fill="var(--muted)"/>
    <circle cx="1304" cy="880" r="4" fill="var(--muted)"/>
  </g>
</svg>
