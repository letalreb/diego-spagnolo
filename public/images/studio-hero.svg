<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustrazione di uno studio professionale moderno">
  <style>
    :root{
      --bg:#f8fafc;
      --panel:#ffffff;
      --ink:#0f172a;
      --muted:#94a3b8;
      --line:#e2e8f0;
      --accent:#2563eb;
      --accent2:#f59e0b;
      --shadow: rgba(15,23,42,.10);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#070a12;
        --panel:#0b1220;
        --ink:#e5e7eb;
        --muted:#94a3b8;
        --line:#1f2937;
        --accent:#60a5fa;
        --accent2:#fbbf24;
        --shadow: rgba(0,0,0,.35);
      }
    }
  </style>

  <defs>
    <linearGradient id="g1" x1="220" y1="120" x2="1380" y2="820" gradientUnits="userSpaceOnUse">
      <stop stop-color="var(--accent)" stop-opacity="0.18"/>
      <stop offset="1" stop-color="var(--accent2)" stop-opacity="0.14"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="var(--shadow)"/>
    </filter>
  </defs>

  <rect width="1600" height="900" rx="56" fill="var(--bg)"/>
  <path d="M80 220C240 110 520 80 740 140C980 222 1100 130 1320 180C1450 212 1540 280 1580 320V900H80V220Z" fill="url(#g1)"/>

  <!-- wall panels -->
  <g opacity="0.95">
    <rect x="140" y="130" width="620" height="330" rx="28" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="840" y="130" width="620" height="330" rx="28" fill="var(--panel)" stroke="var(--line)"/>
  </g>

  <!-- window -->
  <g filter="url(#shadow)">
    <rect x="240" y="180" width="420" height="230" rx="22" fill="var(--bg)" stroke="var(--line)"/>
    <path d="M450 180V410" stroke="var(--line)" stroke-width="2"/>
    <path d="M240 295H660" stroke="var(--line)" stroke-width="2"/>
    <circle cx="330" cy="240" r="22" fill="var(--accent)" fill-opacity="0.22"/>
    <circle cx="580" cy="330" r="34" fill="var(--accent2)" fill-opacity="0.20"/>
  </g>

  <!-- chart frame -->
  <g filter="url(#shadow)">
    <rect x="940" y="180" width="420" height="230" rx="22" fill="var(--panel)" stroke="var(--line)"/>
    <path d="M980 365H1320" stroke="var(--line)" stroke-width="2"/>
    <path d="M1000 350L1065 300L1140 320L1220 255L1305 290" stroke="var(--accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="1220" cy="255" r="10" fill="var(--accent2)"/>
  </g>

  <!-- desk -->
  <g filter="url(#shadow)">
    <rect x="260" y="520" width="1080" height="220" rx="34" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="310" y="560" width="520" height="38" rx="16" fill="var(--bg)" stroke="var(--line)"/>
    <rect x="870" y="560" width="420" height="38" rx="16" fill="var(--bg)" stroke="var(--line)"/>

    <!-- laptop -->
    <rect x="560" y="585" width="300" height="170" rx="20" fill="var(--bg)" stroke="var(--line)"/>
    <rect x="590" y="615" width="240" height="110" rx="16" fill="var(--panel)" stroke="var(--line)"/>
    <path d="M615 700L660 660L720 695L790 640" stroke="var(--accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- plant -->
  <g filter="url(#shadow)">
    <rect x="1280" y="560" width="110" height="140" rx="22" fill="var(--panel)" stroke="var(--line)"/>
    <path d="M1335 560C1310 520 1340 485 1366 495C1395 507 1396 545 1335 560Z" fill="var(--accent)" fill-opacity="0.28"/>
    <path d="M1330 560C1290 535 1284 502 1308 495C1335 488 1356 518 1330 560Z" fill="var(--accent2)" fill-opacity="0.22"/>
  </g>

  <!-- subtle dots -->
  <g opacity="0.28">
    <circle cx="210" cy="760" r="6" fill="var(--muted)"/>
    <circle cx="250" cy="792" r="5" fill="var(--muted)"/>
    <circle cx="294" cy="760" r="4" fill="var(--muted)"/>
    <circle cx="1388" cy="710" r="6" fill="var(--muted)"/>
    <circle cx="1428" cy="742" r="5" fill="var(--muted)"/>
    <circle cx="1472" cy="710" r="4" fill="var(--muted)"/>
  </g>
</svg>
