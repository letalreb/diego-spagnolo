<svg width="1400" height="1000" viewBox="0 0 1400 1000" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustrazione di una riunione in studio professionale">
  <style>
    :root{
      --bg:#f8fafc;
      --panel:#ffffff;
      --ink:#0f172a;
      --muted:#94a3b8;
      --line:#e2e8f0;
      --accent:#2563eb;
      --accent2:#f59e0b;
      --shadow: rgba(15,23,42,.10);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#070a12;
        --panel:#0b1220;
        --ink:#e5e7eb;
        --muted:#94a3b8;
        --line:#1f2937;
        --accent:#60a5fa;
        --accent2:#fbbf24;
        --shadow: rgba(0,0,0,.35);
      }
    }
  </style>
  <defs>
    <linearGradient id="g" x1="180" y1="140" x2="1220" y2="920" gradientUnits="userSpaceOnUse">
      <stop stop-color="var(--accent)" stop-opacity="0.16"/>
      <stop offset="1" stop-color="var(--accent2)" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="var(--shadow)"/>
    </filter>
  </defs>

  <rect width="1400" height="1000" rx="56" fill="var(--bg)"/>
  <path d="M70 320C200 170 480 120 680 170C900 225 1010 160 1200 210C1290 235 1350 280 1400 330V1000H70V320Z" fill="url(#g)"/>

  <!-- meeting table -->
  <g filter="url(#shadow)">
    <rect x="220" y="520" width="960" height="260" rx="40" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="280" y="580" width="360" height="44" rx="18" fill="var(--bg)" stroke="var(--line)"/>
    <rect x="760" y="580" width="360" height="44" rx="18" fill="var(--bg)" stroke="var(--line)"/>

    <!-- central doc -->
    <rect x="610" y="640" width="180" height="120" rx="20" fill="var(--bg)" stroke="var(--line)"/>
    <path d="M640 685H760" stroke="var(--line)" stroke-width="2"/>
    <path d="M640 720H740" stroke="var(--line)" stroke-width="2"/>
    <path d="M640 755H720" stroke="var(--line)" stroke-width="2"/>
  </g>

  <!-- presentation board -->
  <g filter="url(#shadow)">
    <rect x="260" y="170" width="880" height="260" rx="28" fill="var(--panel)" stroke="var(--line)"/>
    <path d="M300 380H1100" stroke="var(--line)" stroke-width="2"/>
    <path d="M330 360L430 300L520 330L620 260L740 315L840 280L980 300" stroke="var(--accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="620" cy="260" r="12" fill="var(--accent2)"/>
  </g>

  <!-- chairs (simple silhouettes) -->
  <g opacity="0.95" filter="url(#shadow)">
    <rect x="180" y="610" width="90" height="180" rx="28" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="1130" y="610" width="90" height="180" rx="28" fill="var(--panel)" stroke="var(--line)"/>
    <rect x="420" y="820" width="560" height="70" rx="30" fill="var(--panel)" stroke="var(--line)"/>
  </g>

  <!-- small accents -->
  <g opacity="0.28">
    <circle cx="170" cy="860" r="6" fill="var(--muted)"/>
    <circle cx="210" cy="892" r="5" fill="var(--muted)"/>
    <circle cx="254" cy="860" r="4" fill="var(--muted)"/>
    <circle cx="1220" cy="850" r="6" fill="var(--muted)"/>
    <circle cx="1260" cy="882" r="5" fill="var(--muted)"/>
    <circle cx="1304" cy="850" r="4" fill="var(--muted)"/>
  </g>
</svg>
